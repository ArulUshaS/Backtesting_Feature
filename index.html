<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Backtester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Backtesting Trading Strategy</h1>
        
        <div class="controls">
            <button id="startBacktest">Start Backtest</button>
        </div>
        
        <div class="stats">
            <h2>Performance:</h2>
            <p id="profitLoss">Profit/Loss: $0</p>
            <p id="totalTrades">Total Trades: 0</p>
            <p id="finalBalance">Final Balance: $1000</p>
        </div>

        <div class="chart">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
